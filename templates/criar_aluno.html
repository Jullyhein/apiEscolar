<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Aluno</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Título */
        h1 {
            color: #2c3e50;
            text-align: center;
        }

        /* Formulário */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para rótulos e inputs */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #2980b9;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Estilos para o botão de submit */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>Adicionar Novo Aluno</h1>
    
    <form action="{{ url_for('alunos.create_aluno') }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="turma_id">Turma (ID):</label>
        <input type="number" id="turma_id" name="turma_id" required>
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        
        <label for="nota_semestre_1">Nota do 1º Semestre:</label>
        <input type="number" step="0.01" id="nota_semestre_1" name="nota_semestre_1" required>
        
        <label for="nota_semestre_2">Nota do 2º Semestre:</label>
        <input type="number" step="0.01" id="nota_semestre_2" name="nota_semestre_2" required>
        
        <input type="submit" value="Adicionar Aluno">
    </form>
</body>
</html>
