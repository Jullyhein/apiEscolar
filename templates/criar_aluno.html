<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Aluno</title>
</head>
<body>
    <h1>Adicionar Novo Aluno</h1>
    
    <form action="{{ url_for('alunos.create_aluno') }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="turma_id">Turma (ID):</label>
        <input type="number" id="turma_id" name="turma_id" required>
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        
        <label for="nota_semestre_1">nota_semestre_1:</label>
        <input type="number" step="0.01" id="nota_semestre_1" name="nota_semestre_1" required>
        
        <label for="nota_semestre_2">Nota S2:</label>
        <input type="number" step="0.01" id="nota_semestre_2" name="nota_semestre_2" required>
        
        <input type="submit" value="Adicionar Aluno">
    </form>

</body>
</html>
