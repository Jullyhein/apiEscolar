<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Professores</title>
</head>
<body>
    <h1>Professores</h1>
    <ul>
        {% for prof in lista %}
            <li>
                <a href="{{ url_for('professor.get_professor', id_professor=prof['id']) }}">{{ prof['nome'] }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
