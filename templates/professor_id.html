<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Professor</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Principal */
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Título */
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        /* Informações do Professor */
        p {
            font-size: 16px;
            margin: 8px 0;
        }

        /* Link de Voltar */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ professor['nome'] }}</h1>
        <p>Idade: {{ professor['idade'] }}</p>
        <p>Matéria: {{ professor['materia'] }}</p>
        <p>Observação: {{ professor['observacao'] }}</p>
        <a href="{{ url_for('professor.professores') }}">Voltar para a lista</a>
    </div>
</body>
</html>
